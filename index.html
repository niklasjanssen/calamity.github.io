<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeakAuras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .item {
            margin-bottom: 20px;
        }
        button {
            background-color: #6200EE;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700B3;
        }
    </style>
</head>
<body>
    <h1>Text Copier with Password Protection</h1>

    <div class="item">
        <span>Anchors</span>
        <button onclick="promptPassword(1)">Copy</button>
    </div>
    <div class="item">
        <span>Secret Text 2</span>
        <button onclick="promptPassword(2)">Copy</button>
    </div>

    <script>
        const passwords = {
            1: 'password1',
            2: 'password2'
        };

        const texts = {
            1: 'This is secret text 1',
            2: 'This is secret text 2'
        };

        function promptPassword(id) {
            const userPassword = prompt('Enter the password:');
            if (userPassword === passwords[id]) {
                const button = document.querySelector(`button[onclick="promptPassword(${id})"]`);
                button.onclick = function() {
                    copyToClipboard(texts[id]);
                };
                alert('Password correct! Click the button again to copy the text.');
            } else {
                alert('Incorrect password!');
            }
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Text copied to clipboard!');
        }
    </script>
</body>
</html>
