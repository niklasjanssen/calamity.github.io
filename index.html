<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Text Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            margin-bottom: 15px;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Copier with Password Protection</h1>

    <div class="item">
        <span>Secret Text 1</span>
        <button onclick="promptPassword(1)">Copy</button>
    </div>
    <div class="item">
        <span>Secret Text 2</span>
        <button onclick="promptPassword(2)">Copy</button>
    </div>

    <script>
        const passwords = {
            1: 'password1',
            2: 'password2'
        };

        const texts = {
            1: 'This is secret text 1',
            2: 'This is secret text 2'
        };

        function promptPassword(id) {
            const userPassword = prompt('Enter the password:');
            if (userPassword === passwords[id]) {
                const button = document.querySelector(`button[onclick="promptPassword(${id})"]`);
                button.onclick = function() {
                    copyToClipboard(texts[id]);
                };
                alert('Password correct! Click the button again to copy the text.');
            } else {
                alert('Incorrect password!');
            }
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Text copied to clipboard!');
        }
    </script>
</body>
</html>
